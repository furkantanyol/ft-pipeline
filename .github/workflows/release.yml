name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm turbo build

      - name: Lint
        run: pnpm turbo lint

      - name: Test
        run: pnpm turbo test

      - name: Publish to npm
        run: pnpm --filter aitelier publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Formula
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          TARBALL_URL="https://registry.npmjs.org/aitelier/-/aitelier-${VERSION}.tgz"

          # Wait for npm to propagate (usually takes 1-2 minutes)
          echo "Waiting 90 seconds for npm registry to propagate..."
          sleep 90

          # Download tarball with retries
          for i in {1..5}; do
            if wget "$TARBALL_URL" -O /tmp/aitelier.tgz; then
              break
            fi
            echo "Download attempt $i failed, retrying in 30s..."
            sleep 30
          done

          # Calculate SHA256
          SHA256=$(sha256sum /tmp/aitelier.tgz | awk '{print $1}')
          echo "SHA256: $SHA256"

          # Update the formula
          sed -i "s|url \"https://registry.npmjs.org/aitelier/-/aitelier-.*\.tgz\"|url \"$TARBALL_URL\"|" Formula/aitelier.rb
          sed -i "s|sha256 \".*\"|sha256 \"$SHA256\"|" Formula/aitelier.rb
          sed -i "s|assert_match \".*\", shell_output|assert_match \"$VERSION\", shell_output|" Formula/aitelier.rb

          # Show the diff
          git diff Formula/aitelier.rb

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/aitelier.rb
          git commit -m "chore: update Homebrew formula to v${VERSION}" || echo "No changes to commit"
          git push origin HEAD:main || echo "No changes to push"
