name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm turbo build

      - name: Lint
        run: pnpm turbo lint

      - name: Test
        run: pnpm turbo test

      - name: Publish to npm
        run: pnpm --filter ft-pipeline publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Formula
        run: |
          # Get the tarball URL and download it
          TARBALL_URL="https://registry.npmjs.org/ft-pipeline/-/ft-pipeline-${{ steps.version.outputs.VERSION }}.tgz"
          wget $TARBALL_URL -O /tmp/ft-pipeline.tgz

          # Calculate SHA256
          SHA256=$(sha256sum /tmp/ft-pipeline.tgz | awk '{print $1}')

          # Update the formula
          sed -i "s|url \".*\"|url \"$TARBALL_URL\"|" Formula/ft-pipeline.rb
          sed -i "s|sha256 \".*\"|sha256 \"$SHA256\"|" Formula/ft-pipeline.rb
          sed -i "s|assert_match \".*\"|assert_match \"${{ steps.version.outputs.VERSION }}\"|" Formula/ft-pipeline.rb

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/ft-pipeline.rb
          git commit -m "Update Homebrew formula to v${{ steps.version.outputs.VERSION }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "No changes to push"
