name: Update Homebrew Formula

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., 0.3.0)'
        required: true

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download tarball and calculate SHA256
        id: sha
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          URL="https://registry.npmjs.org/aitelier/-/aitelier-${VERSION}.tgz"

          # Download and calculate SHA256
          SHA256=$(curl -sL "$URL" | shasum -a 256 | cut -d ' ' -f 1)

          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.sha.outputs.sha256 }}"
          URL="${{ steps.sha.outputs.url }}"

          # Update the formula file
          sed -i "s|url \"https://registry.npmjs.org/aitelier/-/aitelier-.*\.tgz\"|url \"$URL\"|" Formula/aitelier.rb
          sed -i "s|sha256 \".*\"|sha256 \"$SHA256\"|" Formula/aitelier.rb
          sed -i "s|assert_match \".*\", shell_output|assert_match \"$VERSION\", shell_output|" Formula/aitelier.rb

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: update Homebrew formula to v${{ steps.version.outputs.version }}'
          title: 'Update Homebrew formula to v${{ steps.version.outputs.version }}'
          body: |
            Auto-generated PR to update Homebrew formula for version ${{ steps.version.outputs.version }}

            - Version: ${{ steps.version.outputs.version }}
            - SHA256: ${{ steps.sha.outputs.sha256 }}
            - URL: ${{ steps.sha.outputs.url }}
          branch: update-homebrew-${{ steps.version.outputs.version }}
          delete-branch: true
